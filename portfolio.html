<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Презентация портфолио</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;700&family=PT+Sans:wght@400;700&family=Calibri&family=Georgia&family=Arial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar" id="toolbar">
        <button class="tool-btn" id="text-tool" title="Форматирование текста">
            <i class="fas fa-font"></i>
        </button>
        <button class="tool-btn" id="color-tool" title="Цвет текста">
            <i class="fas fa-palette"></i>
        </button>
        <button class="tool-btn" id="theme-tool" title="Тема оформления">
            <i class="fas fa-paint-brush"></i>
        </button>
        <button class="tool-btn" id="image-tool" title="Добавить изображение">
            <i class="fas fa-image"></i>
        </button>
        <button class="tool-btn" id="animation-tool" title="Анимации">
            <i class="fas fa-film"></i>
        </button>
        <button class="tool-btn" id="toggle-toolbar" title="Скрыть панель">
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>

    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h3>Настройки презентации</h3>
            <button id="close-settings">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="settings-section" id="font-section">
            <h4 class="settings-title"><i class="fas fa-font"></i> Шрифт</h4>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px;">
                <button class="tool-btn" data-font="'Montserrat', sans-serif">Montserrat</button>
                <button class="tool-btn" data-font="'Roboto', sans-serif">Roboto</button>
                <button class="tool-btn" data-font="'Playfair Display', serif">Playfair</button>
                <button class="tool-btn" data-font="'Open Sans', sans-serif">Open Sans</button>
                <button class="tool-btn" data-font="'PT Sans', sans-serif">PT Sans</button>
                <button class="tool-btn" data-font="'Calibri', sans-serif">Calibri</button>
                <button class="tool-btn" data-font="'Georgia', serif">Georgia</button>
                <button class="tool-btn" data-font="'Arial', sans-serif">Arial</button>
            </div>
            
            <div style="margin-top: 15px;">
                <label>Размер шрифта</label>
                <input type="range" min="12" max="72" value="16" id="font-size">
            </div>
        </div>
        
        <div class="settings-section" id="color-section">
            <h4 class="settings-title"><i class="fas fa-palette"></i> Цвет текста</h4>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                <button class="tool-btn text-red" data-color="red" style="color: #ff4d4d;">Красный</button>
                <button class="tool-btn text-blue" data-color="blue" style="color: #4d79ff;">Синий</button>
                <button class="tool-btn text-green" data-color="green" style="color: #4dff4d;">Зелёный</button>
                <button class="tool-btn text-purple" data-color="purple" style="color: #b34dff;">Фиолетовый</button>
                <button class="tool-btn text-orange" data-color="orange" style="color: #ffa64d;">Оранжевый</button>
                <button class="tool-btn" data-color="black" style="color: #000;">Чёрный</button>
            </div>
            
            <div style="margin-top: 15px;">
                <button class="tool-btn text-bold" id="bold-btn"><i class="fas fa-bold"></i> Жирный</button>
                <button class="tool-btn text-italic" id="italic-btn"><i class="fas fa-italic"></i> Курсив</button>
                <button class="tool-btn text-underline" id="underline-btn"><i class="fas fa-underline"></i> Подчёркивание</button>
            </div>
        </div>
        
        <div class="settings-section" id="theme-section">
            <h4 class="settings-title"><i class="fas fa-paint-brush"></i> Тема</h4>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                <button class="tool-btn" data-theme="light">Светлая</button>
                <button class="tool-btn" data-theme="dark">Тёмная</button>
                <button class="tool-btn" data-theme="professional">Профессиональная</button>
                <button class="tool-btn" data-theme="creative">Креативная</button>
            </div>
        </div>
        
        <div class="settings-section" id="animation-section">
            <h4 class="settings-title"><i class="fas fa-film"></i> Анимации</h4>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                <button class="tool-btn" data-animation="fadeIn">Появление</button>
                <button class="tool-btn" data-animation="slideInLeft">Слева</button>
                <button class="tool-btn" data-animation="slideInRight">Справа</button>
                <button class="tool-btn" data-animation="zoomIn">Увеличение</button>
                <button class="tool-btn" data-animation="slideInUp">Снизу</button>
            </div>
            
            <div style="margin-top: 15px;">
                <label>Скорость анимации</label>
                <input type="range" min="0.1" max="2" step="0.1" value="0.6" id="animation-speed">
            </div>
        </div>
        
        <div class="settings-section" id="transition-section">
            <h4 class="settings-title"><i class="fas fa-exchange-alt"></i> Переходы между слайдами</h4>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                <button class="tool-btn" data-transition="slide">Слайд</button>
                <button class="tool-btn" data-transition="fade">Плавное</button>
                <button class="tool-btn" data-transition="zoom">Увеличение</button>
                <button class="tool-btn" data-transition="convex">Выпуклый</button>
            </div>
            
            <div style="margin-top: 15px;">
                <label>Скорость перехода</label>
                <input type="range" min="0.1" max="2" step="0.1" value="0.6" id="transition-speed">
            </div>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreen-btn" title="Полноэкранный режим">
        <i class="fas fa-expand"></i>
    </button>

    <div class="presentation-container" id="presentation-container">
        <div class="slides-wrapper" id="slides-wrapper">
        </div>
    </div>

    <div class="slide-nav" id="slide-nav">
    </div>

    <div class="controls">
        <button class="control-btn" id="prev-slide" title="Предыдущий слайд">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="control-btn" id="next-slide" title="Следующий слайд">
            <i class="fas fa-chevron-right"></i>
        </button>
        <button class="control-btn" id="save-btn" title="Сохранить презентацию">
            <i class="fas fa-save"></i>
        </button>
        <button class="control-btn" id="export-btn" title="Экспорт в PDF">
            <i class="fas fa-file-pdf"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
